<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Real time character counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea  id="textarea" class="textarea" placeholder="Please write your texet here...." maxlength="50"></textarea>
  <div class="counter-container">
    <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
    <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
